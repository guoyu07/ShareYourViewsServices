#aboutpage.welcome=Welcome to 
#aboutpage.welcome.description.line1=is more than a specialty pharmacy. We&#8217;re an educational resource for our patients. A 24/7 support system. A trusted advisor to every member of their care team. For more than 15 years, we&#8217;ve worked hard to ensure every patient gets the expert, personalized support they need to manage their complex conditions and prescribed medications.
#aboutpage.welcome.description.line2=As part of our patient-centric philosophy, we coordinate the efforts of providers, payers and manufacturers to keep treatment comfortable, efficient and successful. Our patients don&#8217;t have to manage their conditions alone &#8212; we&#8217;re in it together. And together we pursue not only good health, but everything our name stands for: energy, strength, vitality.
#aboutpage.personalcare=Personalized Care
#aboutpage.personalcare.description.line1=is a truly patient-centric specialty pharmacy. Our staff of clinical experts personally guides 
#aboutpage.personalcare.description.line2=patients 
#aboutpage.personalcare.description.line3= through their prescribed treatments to ensure safe, effective and timely administration. We offer thorough education on all medications we offer, including injection teaching, and our proactive refill reminders and fast, free home delivery make it easy for patients to adhere to their treatments without disruption or delay.
#aboutpage.connectingcommunities=Connecting communities
